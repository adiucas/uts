<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Email History | UCAS Ticketing System</title>
	<link rel="icon" type="image/x-icon" href="images/favicon.png">

	<!-- fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Gantari:wght@300;700;900&family=M+PLUS+2:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	
	<!-- css -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/emailHistory.css">
	<link rel="stylesheet" href="css/emailHistoryRes.css">
</head>
<body>
	<!--============================
	=            header            =
	=============================-->
	<header data-include="header"></header>

	<!--==========================
	=            body            =
	===========================-->
	<section class="container-fluid">
		<div class="row">
			<div class="col-lg-3 order-last order-lg-first">
				<div class="sideAccordionWrapper">
					<div class="accordion shortcuts" id="shortcuts">
						<div class="accordion-item">
							<h2 class="accordion-header" id="shortcutHeading">
								<button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#shortcutCollapse" aria-expanded="true" aria-controls="shortcutCollapse">
									<i class="bi bi-person-vcard-fill me-2"></i>
									<span>Account</span>
								</button>
							</h2>
							<div id="shortcutCollapse" class="accordion-collapse collapse show" aria-labelledby="shortcutHeading" data-bs-parent="#shortcuts">
								<div class="accordion-body">
									<a class="shortcutMenu" href="accountDetails.html">
										<span>Account Details</span>
									</a>
									<a class="shortcutMenu" href="emailHistory.html">
										<span>Email History</span>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-9 my-3">
				<div class="dataContainer">
					<div class="row">
						<div class="col-lg-8 align-self-center text-center text-lg-start order-last order-lg-first">
							Showing 1 to 8 of 8 entries
						</div>
						<div class="col-lg-4">
							<div class="input-group mb-2 mb-lg-0">
								<span class="input-group-text" id="basic-addon2">
									<i class="bi bi-search"></i>
								</span>
								<input type="text" class="form-control searchInput" placeholder="Search Here" aria-label="Recipient's username" aria-describedby="basic-addon2">
							</div>
						</div>
					</div>
					<div class="tableContainer">
						<div class="table">
							<div class="thead">
								<div class="tr">
									<div class="th">Date Sent</div>
									<div class="th">Message Subject</div>
									<div class="th">Action</div>
								</div>
							</div>
							<div class="tbody">
								<div class="tr">
									<div class="td">
										<div class="th-sm">Date Sent</div>
										<div class="data">Thursday, May 11th. 2023 (10:22)</div>
									</div>
									<div class="td">
										<div class="th-sm">Message Subject</div>
										<span>Zoom Premium Subscription W 312W cwmaﬁirﬁﬁiﬁi—Wq» .</span>
									</div>
									<div class="td">
										<div class="th-sm">Action</div>
										<button class="btn btn-primary">
											<i class="bi bi-eye"></i>
											<span>View Message</span>
										</button>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row g-3 mt-3">
						<div class="col-lg-6 showAmount">
							<label>Show</label>
							<select class="form-select">
							  <option selected value="1">10</option>
							  <option value="2">20</option>
							  <option value="3">All</option>
							</select>
						</div>
						<div class="col-lg-6 pageNum">
							<nav aria-label="Page navigation example">
							  <ul class="pagination">
							    <li class="page-item">
							      <a class="page-link" href="#" aria-label="Previous">
							        <span aria-hidden="true">&laquo;</span>
							      </a>
							    </li>
							    <li class="page-item active"><a class="page-link" href="#">1</a></li>
							    <li class="page-item"><a class="page-link" href="#">2</a></li>
							    <li class="page-item"><a class="page-link" href="#">3</a></li>
							    <li class="page-item">
							      <a class="page-link" href="#" aria-label="Next">
							        <span aria-hidden="true">&raquo;</span>
							      </a>
							    </li>
							  </ul>
							</nav>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!--============================
	=            footer            =
	=============================-->
	<div data-include="footer" class="pt15"></div>
</body>
<!-- scripts -->
<script src="js/jquery-3.6.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/isotope.pkgd.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/masonry.pkgd.min.js"></script>
<script src="js/main.js"></script>
</html>
