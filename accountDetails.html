<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Account Details | UCAS Ticketing System</title>

	<meta property="og:image" content="images/thumbnail.jpg">
	<link rel="icon" type="image/x-icon" href="images/favicon.png">

	<!-- fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Gantari:wght@300;700;900&family=M+PLUS+2:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	
	<!-- css -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/accountDetails.css">
</head>
<body>
	<!--============================
	=            header            =
	=============================-->
	<header data-include="header"></header>

	<!--==========================
	=            body            =
	===========================-->
	<section class="container-fluid">
		<div class="row">
			<div class="col-lg-3 order-last order-lg-first">
				<div class="sideAccordionWrapper">
					<div class="accordion shortcuts" id="shortcuts">
						<div class="accordion-item">
							<h2 class="accordion-header" id="shortcutHeading">
								<button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#shortcutCollapse" aria-expanded="true" aria-controls="shortcutCollapse">
									<i class="bi bi-person-vcard-fill me-2"></i>
									<span>Account</span>
								</button>
							</h2>
							<div id="shortcutCollapse" class="accordion-collapse collapse show" aria-labelledby="shortcutHeading" data-bs-parent="#shortcuts">
								<div class="accordion-body">
									<a class="shortcutMenu" href="accountDetails.html">
										<span>Account Details</span>
									</a>
									<a class="shortcutMenu" href="emailHistory.html">
										<span>Email History</span>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-9 my-3">
				<div class="account-details-form">
					<div class="row g-3">
						<div class="col-lg-12">
							<div class="title">
								Account Details
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-floating">
							  <input type="text" class="form-control" placeholder="First Name" value="">
							  <label for="clientName">First Name</label>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-floating">
							  <input type="text" class="form-control" placeholder="Last Name" value="">
							  <label for="clientName">Last Name</label>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-floating">
							  <textarea class="form-control" placeholder="Address 1"></textarea>
							  <label>Address 1</label>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-floating">
							  <textarea class="form-control" placeholder="Address 2"></textarea>
							  <label>Address 2</label>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-floating">
							  <input type="text" class="form-control" placeholder="Phone" value="01625423992" disabled></input>
							  <label>Phone</label>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-floating">
							  <input type="email" class="form-control" placeholder="Email" value="adi@ucasbd.com" disabled></input>
							  <label>Email Address</label>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-floating">
							  <input type="text" class="form-control" placeholder="Company Name"></input>
							  <label>Company Name</label>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-floating">
							  <input type="text" class="form-control" placeholder="City"></input>
							  <label>City</label>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-floating">
							  <input type="text" class="form-control" placeholder="State/Region"></input>
							  <label>State/Region</label>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-floating">
							  <input type="text" class="form-control" placeholder="Zip Code"></input>
							  <label>Zip Code</label>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-floating">
								<select name="paymentmethod" class="form-select">
								    <option value="none">Use Default (Set Per Order)</option>
								    <option value="payonline">bKash, Rocket, Nexus &amp; Bangladeshi Debit or Credit Card</option>
								    <option value="paypal">PayPal Basic</option>
								    <option value="bank">Bank Transfer (DBBL, Brac, Bank Asia)</option>
								    <option value="mailin">Cash</option>
								    <option value="card">Credit/Debit Card (Visa,Master,Amex,Discover)</option>
								</select>
								<label>Payment Method</label>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-floating">
								<select name="paymentmethod" class="form-select">
								    <option value="none">Use Default Contact (Details Above)</option>
								</select>
								<label>Default Billing Contact</label>
							</div>
						</div>
					</div>
				</div>
				<div class="account-details-form join-mailing-list mt-4">
					<div class="row g-3">
						<div class="col-lg-12">
							<div class="title">
								Join our mailing list
							</div>
							<div class="mt-2">
								<div>
									We would like to send you occasional news, information and special offers by email. To join our mailing list, simply tick the box below. You can unsubscribe at any time.
								</div>
								<div class="switch-wrapper">
									<div class="form-check form-switch mt-2">
									  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
									  <label id="switchLabel" class="form-check-label" for="flexSwitchCheckChecked"></label>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-12 text-center mt-4">
					<button class="btn btn-primary me-2">save changes</button>
					<button class="btn btn-outline-primary">Cancel</button>
				</div>
			</div>
		</div>
	</section>

	<!--============================
	=            footer            =
	=============================-->
	<div data-include="footer" class="pt15"></div>
</body>
<!-- scripts -->
<script src="js/jquery-3.6.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/isotope.pkgd.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/masonry.pkgd.min.js"></script>
<script src="js/main.js"></script>
<script>
	$("#attAdder").click(function () {
	  $("#ticketAttachmentContainer").append('<div class="input-group"> <input type="file" class="form-control"> </div>');
	});

	var switchLabel = document.getElementById('switchLabel');
	switchLabel.innerHTML = "YES";
	$('#flexSwitchCheckChecked').change(function() {
        if(this.checked) {
            switchLabel.innerHTML = "YES";
            $(".form-check-input").css("background-color","green");
            $(".form-check-input").css("border-color","green");
        }else{
        	switchLabel.innerHTML = "NO";
        	$(".form-check-input").css("background-color","red");
        	$(".form-check-input").css("border-color","red");
        }     
	 });
</script>
</html>
